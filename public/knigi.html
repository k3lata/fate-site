<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Категория: Книги</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fbeac5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2d1e3f;
      color: white;
      padding: 15px 25px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2d1e3f;
      min-width: 160px;
      z-index: 10;
      border-radius: 8px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: #3f2f5c;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 80px;
      text-align: center;
      font-size: 20px;
      position: relative;
    }

    h1 {
      color: #2d1e3f;
      margin-bottom: 45px;
      font-size: 35px;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .genre-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .genre-card {
      width: 250px;
      height: 250px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .genre-card:hover {
      transform: scale(1.05);
    }

    .genre-card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      padding: 10px;
    }

    .genre-card .label {
      background-color: #2d1e3f;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      font-size: 16px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .genre-card p {
      margin-top: 10px;
      font-weight: bold;
      color: #2d1e3f;
      font-size: 16px;
    }

    .cat-image {
      position: absolute;
      height: 250px;
      z-index: 2;
      pointer-events: none;
    }

    .cat-top-left {
      top: 300px;
      left: calc(50% - 693px); 
      transform: translateY(-100%);
    }

    .cat-bottom-middle-1 {
      bottom: -170px;
      left: calc(50% - 280px); 
    }

    .cat-bottom-middle-2 {
      bottom: -100px;
      left: calc(50% + 325px); 
    }
    .cat-bottom-top-1{
      top: 0px;
      right: 0px;
      transform: translateY(0%);
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">НАЗАД</a>
    <div class="dropdown">
      <a href="#">КАТЕГОРИИ</a>
      <div class="dropdown-content">
        <a href="eda.html">Еда</a>
        <a href="kino.html">Кино</a>
        <a href="otdyh.html">Отдых</a>
        <a href="priklyucheniya.html">Приключения</a>
      </div>
    </div>
  </div>

  <div class="container">
    
    <img src="котик1книги.png" class="cat-image cat-top-left" alt="Котик сверху">

   
    <img src="котик2 книги.png" class="cat-image cat-bottom-middle-1" alt="Котик внизу 1">

    
    <img src="котик3 книги.png" class="cat-image cat-bottom-middle-2" alt="Котик внизу 2">

    <img src="котик4книги.png" class="cat-image cat-bottom-top-1" alt="Котик сверху2">

    <h1>Выбери жанр книги</h1>

    <div class="genre-grid">
      <div class="genre-card" onclick="location.href='answer.html?q=Какую%20классическую%20книгу%20мне%20почитать?'">
        <img src="classic.png" alt="Классика">
        <div class="label">КЛАССИКА</div>
      </div>

      <div class="genre-card" onclick="location.href='answer.html?q=Посоветуй%20современную%20книгу%20для%20чтения'">
        <img src="e-book.
png" alt="Современная">
        <div class="label">СОВРЕМЕННАЯ</div>
      </div>

      <div class="genre-card" onclick="location.href='answer.html?q=Хочу%20прочитать%20интересное%20фэнтези%2C%20что%20предложишь%3F'">
        <img src="fantasy.png" alt="Фэнтези">
        <div class="label">ФЭНТЕЗИ</div>
      </div>

      <div class="genre-card" onclick="location.href='answer.html?q=Какой%20детектив%20захватит%20меня%20с%20первых%20страниц%3F'">
        <img src="detective.png" alt="Детектив">
        <div class="label">ДЕТЕКТИВ</div>
      </div>

      <div class="genre-card" onclick="location.href='answer.html?q=Посоветуй%20интересную%20нон-фикшн%20книгу'">
        <img src="5393375207831503745-no-bg-HD (carve.photos).png" alt="Нон-фикшн">
        <div class="label">НОН-ФИКШН</div>
      </div>
    </div>

  </div>

</body>
</html>
