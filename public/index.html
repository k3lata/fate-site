<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор Судьбы</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2d1e3f;
      font-family: 'Segoe UI', sans-serif;
      color: #2d1e3f;
      margin: 0;
      padding: 40px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      background-color: #f5e3c3;
      border-radius: 20px;
      width: 1200px;
      max-width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px 80px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .left {
      flex: 1;
      padding-left: 80px;
      padding-right: 20px;
      margin-top: 10px; /* Поднял текст */
    }

    .right {
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      margin-left: 40px;
    }

   .right img {
  width: 500px;
  transform: translate(-80px, 50px);
}
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 90px; /* Увеличил заголовок */
      margin-bottom: 10px;
      line-height: 1.1;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 20px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      border: 2px solid #2d1e3f;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      background-color: #2d1e3f;
      color: white;
      padding: 12px 25px;
      margin: 10px 10px 10px 0;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #472c6a;
    }

    .category-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>ВЫБОР СУДЬБЫ</h1>
      <h2>На какой вопрос ответить?</h2>
      <form action="answer.html" method="get">
        <input type="text" name="q" placeholder="Что поесть?" required>
        <button class="button" type="submit">СЛУЧАЙНЫЙ ВАРИАНТ</button>
      </form>

      <div class="category-buttons">
        <a href="eda.html">
          <img src="edabutton.png" alt="Перейти" width="50" height="16">
        </a>
        <a href="kino.html">
          <img src="kinobutton.png" alt="Перейти" width="67" height="15">
        </a>
        <a href="knigi.html">
          <img src="knigibutton.png" alt="Перейти" width="85" height="17">
        </a>
        <a href="otdyh.html">
          <img src="otdyhbutton.png" alt="Перейти" width="85" height="16">
        </a>
        <a href="priklyucheniya.html">
          <img src="priklyucheniyabutton.png" alt="Перейти" width="187" height="15">
        </a>
      </div>
    </div>

    <div class="right">
      <img src="5395438505825531537-no-bg-preview (carve.photos).png" alt="Белый кот">
    </div>
  </div>
</body>
</html>
